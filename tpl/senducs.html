<div class="text-center">
	<img src="{SITE_URL}/img/logo.png"  class="img-responsive center-block"/>
	<BR/>
	<BR/>
	<form method="post" enctype="multipart/form-data" action="{SITE_URL}" role="form" class="form-horizontal ">
		<div class="center-block" style="width: 600px;">
			GIBE YOUR UCS, OR I REPORT U, HUEHEUEHAUEHAUHEUAHEUAHEUAHUEHUAHE <BR>
			<BR>
			<B>Your favorite HackerTeam is back!</B>
			<BR>
			<B>{UCS_MESSAGE}</B>
			<BR>
			<BR/>
			<div class="form-group">
				<label for="rank" class="col-sm-4 control-label">User Custom Step File (Please, start with CSXXX, ex: CS010 Naissance S19.ucs): </label>
				<div class="col-sm-8">
					<input type="file" name="ucs" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label for="save" class="col-sm-4 control-label">Title (Optional): </label>
				<div class="col-sm-8">
					<input type="text" name="title" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label for="save" class="col-sm-4 control-label">Level (Optional): </label>
				<div class="col-sm-8">
					<input type="number" name="level" class="form-control"/>
				</div>
				<p>
					For <B>!!</B> level use any value less than 0 (like -1)<BR>
					For <B>??</B> level use 50.
				</p>
			</div>
			<input type="submit" value="Send" />
		</div>
	</form>
</div>
