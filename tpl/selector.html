<script type="text/javascript">
	var PumpSelector, GameStats, vplay, gameCanvas, gameCtx;
	var userid = "{USER_ID}";
	var Modes = {
		"SINGLE"			:	0,
		"SINGLEPERFORMANCE"	:	64,
		"DOUBLE"			:	128,
		"DOUBLEPERFORMANCE"	:	192
	};
	window.performance = window.performance || {};
	performance.now = (function() {
	  return performance.now       ||
			 performance.mozNow    ||
			 performance.msNow     ||
			 performance.oNow      ||
			 performance.webkitNow ||
			 function() { return new Date().getTime(); };
	})();
	
	function Init()	{
	    gameCanvas = document.getElementById("gamescreen");
	    gameCtx = gameCanvas.getContext("2d");
	
		PumpSelector = new PUMP_SELECTOR.Game({canvas: gameCanvas});

		Animate();
	}
	function LoadSongRank(songid, mode, level)	{
		window.location = "{SITE_URL}?page=songrank&songid="+parseInt(songid, 16)+"&level="+level+"&mode="+Modes[mode]+"&userid={USER_ID}";
	}
	function Animate()	{
		requestAnimationFrame( Animate );   // 60 FPS
		PumpSelector.Looper.loop();
	}
	$( document ).ready(function() {
	  Init();
	});
</script>
